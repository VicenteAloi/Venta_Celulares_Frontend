<app-navbar (seachEvent)="updateSearch($event)"></app-navbar>
<div class="container">
  <h3 class="text-start px-5 my-3" style="text-decoration: overline;">
    Productos Relacionados: "{{this.search.name}}"
  </h3>
  <div class="container-cards">
    <div class="card" *ngFor="let item of productList">
      <img [src]=getUrl(item.image) alt="ImagenCelular">
      <div class="card-body">
        <h5 class="card-title">{{item.model}}</h5>
        <p class="card-text">{{item.description}}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h3 class=" fs-6">{{item.brand}}</h3>
        </li>
        <li class="list-group-item" *ngIf="item.stock>0">
          <span class="text-success">Disponible</span>
          <span class="stock-informative">Quedan {{item.stock}} unidades disponibles</span>
        </li> 
      </ul>
      <div class="card-body">
        <div class="d-grid gap-2">
          <button class="btn btn-success" type="button" (click)="findProduct(item)">
            Comprar
          </button>
          
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="productList.length <1" class="alert alert-primary text-center mt-5 fs-3 h-75">
    Parece que no tenemos produtos relacionados
  </p>
</div>

<app-footer></app-footer>
